<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{common::common_head}">
</head>
<body>

<!--模态窗口-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editLable">编辑</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="txt_cityname">城市</label>
                    <input type="text" name="txt_departmentname" class="form-control" id="txt_cityname" placeholder="城市名称">
                </div>
                <div class="form-group">
                    <label for="txt_sysnum">使用系统数</label>
                    <input type="text" name="txt_parentdepartment" class="form-control" id="txt_sysnum" placeholder="使用系统数">
                </div>
                <div class="form-group">
                    <label for="txt_total">参与人数</label>
                    <input type="text" name="txt_departmentlevel" class="form-control" id="txt_total" placeholder="参与人数">
                </div>
                <div class="form-group">
                    <label for="txt_rate">及格率</label>
                    <input type="text" name="txt_statu" class="form-control" id="txt_rate" placeholder="及格率">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>

<!--模态窗口-->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addLable">新增</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="txt_cityname">城市</label>
                    <input type="text" name="txt_departmentname" class="form-control" id="add_cityname" placeholder="城市名称">
                </div>
                <div class="form-group">
                    <label for="txt_sysnum">使用系统数</label>
                    <input type="text" name="txt_parentdepartment" class="form-control" id="add_sysnum" placeholder="使用系统数">
                </div>
                <div class="form-group">
                    <label for="txt_total">参与人数</label>
                    <input type="text" name="txt_departmentlevel" class="form-control" id="add_total" placeholder="参与人数">
                </div>
                <div class="form-group">
                    <label for="txt_rate">及格率</label>
                    <input type="text" name="txt_statu" class="form-control" id="add_rate" placeholder="及格率">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                <button type="button" id="add_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
            </div>
        </div>
    </div>
</div>

<table id="dataTable" class="table table-striped table-bordered">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-info btn-sm rightSize">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_search" type="button" class="btn btn-info btn-sm rightSize">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索
        </button>
        <div class="input-group mb-3">
            <input type="text" id="txt_search" class="form-control" placeholder="请输入相关信息" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </div>
</table>
<div th:include="~{common::common_footer}"></div>
</body>
<script th:src="@{/js/sys/uni/uni_distri_index.js}"></script>
</html>
